destination: pkgdown
url: https://github.com/jeksterslab/simStateSpace/

template:
  params:
    mathjax: true
  bootstrap: 5
  includes:
    in_header: |
      <script id="MathJax-script" async
              src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  bslib:
    base_font: {google: "Roboto"}
    heading_font: {google: "Roboto Slab"}
    code_font: {google: "JetBrains Mono"}

reference:
- title: State Space Model
  contents:
  - has_keyword("ssm")
- title: Growth Curve Model
  contents:
  - has_keyword("growth")
- title: Vector Autoregressive Model
  contents:
  - has_keyword("var")
- title: Linear Stochastic Differential Equation Model
  contents:
  - has_keyword("linsde")
- title: Ornstein-Uhlenbeck Model
  contents:
  - has_keyword("ou")
- title: Transformation
  contents:
  - has_keyword("transformation")
- title: Tests
  contents:
  - has_keyword("test")
- title: Methods
  contents:
  - has_keyword("methods")

articles:
- title: Examples
  contents:
  - lin-growth
  - ssm
  - var
  - ou
- title: Session Information
  contents:
  - session
