  - has_keyword("ou")
- title: Parametric Bootstrap
  contents:
  - has_keyword("boot")
- title: Transformation
  contents:
  - has_keyword("transformation")
- title: Tests
  contents:
  - has_keyword("test")
- title: Methods
  contents:
  - has_keyword("methods")

articles:
